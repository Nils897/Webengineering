<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung - Web Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Registrierung</h1>
    <form id="registerForm">
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" name="firstName" pattern="[A-Za-z\-_]{1,20}" title="Nur Buchstaben, '-' oder '_' (max. 20 Zeichen)" required>

        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" name="lastName" pattern="[A-Za-z\-_]{1,20}" title="Nur Buchstaben, '-' oder '_' (max. 20 Zeichen)" required>

        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z\-_]{1,20}" title="Nur Buchstaben, '-' oder '_' (max. 20 Zeichen)" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[!#,+\-_?]).{8,20}" title="Mindestens 8 Zeichen, eine Zahl und ein Sonderzeichen (!#,+-_?)" required>

        <p>Geschlecht:</p>
        <label><input type="radio" name="gender" value="male" required> MÃ¤nnlich</label>
        <label><input type="radio" name="gender" value="female" required> Weiblich</label>
        <label><input type="radio" name="gender" value="other" required> Andere</label>

        <label for="interest">Interessenschwerpunkt:</label>
        <select id="interest" name="interest" required>
            <option value="HTML5">HTML5</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
        </select>

        <label for="comments">Kommentare (optional, max. 100 Zeichen):</label>
        <textarea id="comments" name="comments" maxlength="100"></textarea>

        <label>
            <input type="checkbox" id="terms" name="terms" required> Ich akzeptiere die Nutzungsbedingungen
        </label>

        <button type="submit">Registrierung</button>
    </form>
    <div id="registerMessage"></div>
</div>
<script src="js/register.js"></script>
</body>
</html>
