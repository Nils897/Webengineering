<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div id="login">
    <h2><u>Anmeldung</u></h2>
    <form id="login-form">
        <fieldset>
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" placeholder="Benutzername" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" placeholder="Passwort" required>
            </div>

            <input id="loginButton" type="submit" value="Anmelden">

            <div class="form-group">
                <p>Noch keinen Account? <a href="registration.html" id="registerButton">Dann hier zum Registrieren</a></p>
            </div>
        </fieldset>
    </form>
</div>

<!-- Scripts am Ende des body einbinden -->
<script src="Skript/login.js"></script>
</body>
</html>
