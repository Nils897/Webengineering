<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/slotmachine.css">
    <script defer src="Skript/slotmachine.js"></script>
    <title>Slot Machine</title>
</head>

<body>
<main>
    <h1>Slot Machine</h1>
    <div class="slot-machine">
        <div class="slot-machine-upper-element">
            <div class="circles-upper-element">
                <div class="jackpot-text">JACKPOT</div>
            </div>
        </div>
        <div class="slot-machine-lower-element">
            <div class="circles-lower-element">
                <div class="reel-container">
                    <div class="reel" id="reel1"></div>
                </div>
                <div class="reel-container">
                    <div class="reel" id="reel2"></div>
                </div>
                <div class="reel-container">
                    <div class="reel" id="reel3"></div>
                </div>
                <div class="reel-container">
                    <div class="reel" id="reel4"></div>
                </div>
                <div class="reel-container">
                    <div class="reel" id="reel5"></div>
                </div>

            </div>

        </div>
        <div></div>
    </div>
    <button id="spinButton" class="spin-button" onclick="spin()">Drehen</button>
    <p id="output"></p>
</main>

</body>
</html>
