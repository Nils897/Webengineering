<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<div id="profile">
    <h1>Willkommen, <span id="firstNameHeader"></span> <span id="lastNameHeader"></span></h1>
    <div id="userDetails">
        <h2><u>Deine Daten:</u></h2>
        <p><strong>Vorname:</strong> <span id="firstName"></span></p>
        <p><strong>Nachname:</strong> <span id="lastName"></span></p>
        <p><strong>Benutzername:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Credit-Konto:</strong> <span id="credits"></span></p>
    </div>
    <button id="editProfileButton">Profil bearbeiten</button>
</div>
<script defer src="Skript/profile.js"></script>

</body>
</html>
